<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agara-Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="blobz.min.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="/images/spotify-logo-mobile.png" alt="spotify logo" srcset="">
            </div>

            <div class="right-side">
                <img src="/images/profile-img.png" alt="" srcset="">
                <img src="/images/Hamburger-icon.png" alt="" srcset="">

            </div>
        </div>
    </header>

    <div class="body-container">
        <div class="pink-section">
            <h1>Go Premium. <br>Be happy.</h1>
            <button>START FREE TRIAL</button>
            <P>* Terms and conditions apply. Open only to users who haven't already tried Premium.</P>
        </div>

        <div class="blue-section">
            <div class="tk-blob" style="--time: 30s; --amount: 5; --fill:  #1ED760;">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 747.2 726.7">
                  <path d="M539.8 137.6c98.3 69 183.5 124 203 198.4 19.3 74.4-27.1 168.2-93.8 245-66.8 76.8-153.8 136.6-254.2 144.9-100.6 8.2-214.7-35.1-292.7-122.5S-18.1 384.1 7.4 259.8C33 135.6 126.3 19 228.5 2.2c102.1-16.8 213.2 66.3 311.3 135.4z"></path>
                </svg>
            </div>
            <h2>Looking for music ?</h2>
            <p>Start listening to the best new releases.</p>
            <button>OPEN WEB PLAYER</button>
        </div>
    </div>

    <footer>
        <img src="/images/spotify-logo-mobile.png" alt="" srcset="">

    </footer>
    
</body>
</html>
